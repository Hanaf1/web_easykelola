<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180"
      href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
      href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
      href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <!-- Lexend Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap"
      rel="stylesheet">
    <style>
    /* Sidebar styling */
    #sidebar {
    font-family: 'Lexend', sans-serif;
    font-weight: 100; /* Semi-bold weight */
    min-width: 80px;
    max-width: 80px;
    background-color: #655124;
    color: #fff;
    transition: all 0.3s;
    height: auto;
    min-height: 100vh;
}
    #sidebar .nav-link {
      font-family: 'Lexend', sans-serif;
      color: rgba(255, 255, 255, 0.7); /* White with 70% opacity */
      font-weight: 100; /* Semi-bold weight */
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    #sidebar .nav-link i {
      font-size: 24px;
    }

    /* Show icon only by default */
    #sidebar .nav-link span {
      display: none;
    }

    /* Hover style for links */
    #sidebar .nav-link:hover {
      color: white;
      background-color: rgba(0, 123, 255, 0.05);
    }

    /* Active link style */
    #sidebar .nav-link.active {
      background-color: rgba(0, 123, 255, 0.1) !important;
      color: #B58484 !important;
      font-weight: bold;
    }

    ul{
      list-style-type: none;
    }


    
    .btn-submit {
        background-color: #AF874F;
        color: white;
      }

    /* Expand sidebar on large screens */
    @media (min-width: 992px) {
      #sidebar {
        min-width: 250px;
        max-width: 250px;
      }

      #sidebar .nav-link {
        justify-content: flex-start;
      }

      #sidebar .nav-link span {
        display: inline-block;
        margin-left: 10px;
      }

      .sidebar-header span {
        display: inline-block;
        margin-left: 10px;
      }
    }

    /* Adjust sidebar header alignment */
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* Hide text on smaller screens */
    @media (max-width: 991px) {
      .sidebar-header span {
        display: none;
      }
    }

    .notification i {
      font-size: 24px;
      color: #000;
    }
  </style>
  </head>
  <body>
    <!-- Navbar with Hamburger for Small Screens -->
    <nav class="navbar d-lg-none">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#sidebar" aria-controls="sidebar"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand ms-2" href="#"
          style="font-family: 'Lexend', sans-serif;">EasyKelola</a>
      </div>
    </nav>

    <div class="d-flex">
      <!-- Sidebar (Collapsible) -->
      <div class="collapse d-lg-block border-end p-3 show" id="sidebar">
        <div
          class="sidebar-header d-flex align-items-center justify-content-center mb-5">
          <img src="assets/logo.png" alt="Logo" width="58px">
          <span><h3>EasyKelola</h3></span>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="bi bi-house"></i>
              <span>Home</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="deliv.html"><i
                class="bi bi-truck"></i> <span>Delivery Acceptance</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="analysReport.html"><i
                class="bi bi-bar-chart"></i> <span>Analyse & Report</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="inventory.html"><i
                class="bi bi-box-seam"></i> <span>Inventory</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html"><i class="bi bi-person"></i>
              <span>Profile Settings</span></a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="flex-grow-1 p-3">
        <div class="container mt-5">
          <!-- Header with Notification -->
          <h2 class="mb-5"
            style="font-weight: bold;">Delivery<br>Acceptance</h2>

          <!-- Responsive Form and Status Update Section -->
          <div class="row">
            <div class="col-md-6 mb-4">
              <h3>Item Receipts</h3>
              <form action>
                <div class="mb-3 mt-3">
                  <label for="itemname" class="form-label">Item name</label>
                  <input type="text" class="form-control" id="itemname">
                </div>
                <div class="mb-3 mt-3">
                  <label for="qty" class="form-label">Quantity</label>
                  <input type="text" class="form-control" id="qty">
                </div>
                <div class="mb-3 mt-3">
                  <label for="Supplier" class="form-label">Supplier</label>
                  <input type="text" class="form-control" id="Supplier">
                </div>
                <a href="#" class="btn btn-submit w-100 mt-3">Submit</a>
              </form>
            </div>

            <!-- Status Update and IsBroken Section -->
            <div class="col-md-6">
              <div class="status-update-container">
                <div class="row">
                  <!-- Status Update -->
                  <div class="col-6">
                    <h5>Status Update</h5>
                    <ul>
                      <li>Item 1</li>
                      <li>Item 2</li>
                      <li>Item 3</li>
                    </ul>
                  </div>

                  <!-- IsBroken Toggle Switches -->
                  <div class="col-6">
                    <h5>IsBroken?</h5>
                    <div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox"
                          id="broken1">
                        <label class="form-check-label" for="broken1">Item
                          1</label>
                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox"
                          id="broken2">
                        <label class="form-check-label" for="broken2">Item
                          2</label>
                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox"
                          id="broken3">
                        <label class="form-check-label" for="broken3">Item
                          3</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- Bootstrap JS (for collapse functionality) -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
  </html>
