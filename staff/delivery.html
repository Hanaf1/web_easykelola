<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180"
      href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
      href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
      href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
    <!-- Lexend Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap"
      rel="stylesheet">
    <style>
       body {
        margin-left: 80px; 
        padding-bottom: 80px;
      }

   
    /* Sidebar styling */
     #sidebar {
      font-family: 'Lexend', sans-serif;
      font-weight: 100; /* Semi-bold weight */
      min-width: 80px;
      max-width: 80px;
      background-color: #655124;
      color: #fff;
      transition: all 0.3s;
      height: 100vh; 
      overflow-y: auto; 
      position: fixed; 
      top: 0;
      left: 0;
    }

    #sidebar .nav-link {
      font-family: 'Lexend', sans-serif;
      color: rgba(255, 255, 255, 0.7); /* White with 70% opacity */
      font-weight: 100; /* Semi-bold weight */
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    #sidebar .nav-link i {
      font-size: 24px;
    }

    /* Show icon only by default */
    #sidebar .nav-link span {
      display: none;
    }

    /* Hover style for links */
    #sidebar .nav-link:hover {
      color: white;
      background-color: rgba(0, 123, 255, 0.05);
    }

    /* Active link style */
    #sidebar .nav-link.active {
      background-color: rgba(0, 123, 255, 0.1) !important;
      color: #B58484 !important;
      font-weight: bold;
    }

    .btn-submit {
        background-color: #AF874F;
        color: white;
      }


    ul{
      list-style-type: none;
    }

 
    /* Expand sidebar on large screens */
    @media (min-width: 992px) {
        body{
        margin-left: 250px;
      }
      #sidebar {
        min-width: 250px;
        max-width: 250px;
      }

      #sidebar .nav-link {
        justify-content: flex-start;
      }

      #sidebar .nav-link span {
        display: inline-block;
        margin-left: 10px;
      }

      .sidebar-header span {
        display: inline-block;
        margin-left: 10px;
      }
    }

    /* Adjust sidebar header alignment */
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* Hide text on smaller screens */
    @media (max-width: 991px) {
      .sidebar-header span {
        display: none;
      }
    }

    
        
      /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      height: 70px;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      /* background-color: #F3F6FA; Sesuai warna di gambar */
      background-color: white;
      padding: 10px 0;
      border-top: 1px solid #C2D1D9; /* Warna garis border */
      z-index: 1030;
    }

    .bottom-nav .nav-link {
      color: #7A7D92; /* Warna abu-abu ikon default */
      text-align: center;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-nav .nav-link i {
      font-size: 20px;
      margin-bottom: 2px;
    }

    .bottom-nav .nav-link.active {
      color: #AF7468; 
      background-color: #E7EFF6; 
      border-radius: 10px; 
      padding: 5px 10px; 
    }
    
      /* Tablet (medium devices) */
    @media (min-width: 768px) and (max-width: 1024px) {
      .bottom-nav{
        display: none;
      }
    }

    
    /*  responsive mobile */
    @media (max-width: 767px) {
      body{
        margin-left: 0px;
      }
      nav {
        display: none !important;
      }
      .bottom-nav {
        display: flex;
      }
      #sidebar {
        display: none !important;
      }
      
    }

  </style>
  </head>
  <body>
    <!-- Navbar with Hamburger for Small Screens -->
    <nav class="navbar d-lg-none">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#sidebar" aria-controls="sidebar"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand ms-2" href="#"
          style="font-family: 'Lexend', sans-serif;">EasyKelola</a>
      </div>
    </nav>

    <div class="d-flex">
      <!-- Sidebar (Collapsible) -->
      <div class="collapse d-lg-block border-end p-3 show" id="sidebar">
        <div
          class="sidebar-header d-flex align-items-center justify-content-center mb-5">
          <img src="../assets/logo.png" alt="Logo" width="58px">
          <span><h3>EasyKelola</h3></span>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="home.html"><i class="bi bi-house"></i>
              <span>Home</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="transaction.html"><i
                class="bi bi-cash-coin"></i><span>Transaction</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="delivery.html"><i
                class="bi bi-truck"></i> <span>Delivery Acceptance</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profilesettings.html"><i
                class="bi bi-person"></i> <span>Profile Settings</span></a>
          </li>
        </ul>
      </div>
      <!-- Main Content -->
      <!-- Main Content -->
      <div class="flex-grow-1 p-3 mb-5">
        <div class="container mt-5">
          <!-- Header with Notification -->
          <h2 class="mb-5" style="font-weight: bold;">
            Delivery<br />Acceptance
          </h2>

          <!-- Responsive Form and Status Update Section -->
          <div class="row">
            <div class="col-md-6 mb-4">
              <h3>Item Receipts</h3>
              <form>
                <div class="mb-3 mt-3">
                  <label for="itemname" class="form-label">Item name</label>
                  <input type="text" class="form-control" id="itemname" />
                </div>
                <div class="mb-3 mt-3">
                  <label for="qty" class="form-label">Quantity</label>
                  <input type="text" class="form-control" id="qty" />
                </div>
                <div class="mb-3 mt-3">
                  <label for="Supplier" class="form-label">Supplier</label>
                  <input type="text" class="form-control" id="Supplier" />
                </div>
                <div class="mb-3 mt-3">
                  <label for="Photo" class="form-label">Photo</label>
                  <input type="file" class="form-control" id="Photo" />
                </div>
                <a href="#" class="btn btn-submit w-100 mt-3">Submit</a>
              </form>
            </div>

            <!-- Status Update and IsBroken Section -->
            <div class="col-md-6">
              <h3>Status Update</h3>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Item Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Supplier</th>
                    <th scope="col">Broken?</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Kopi</td>
                    <td>10</td>
                    <td>Supplier A</td>
                    <td>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox"
                          id="broken1" />
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Mie</td>
                    <td>10</td>
                    <td>Supplier B</td>
                    <td>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox"
                          id="broken2" />
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Minyak Goreng</td>
                    <td>5</td>
                    <td>Supplier C</td>
                    <td>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox"
                          id="broken3" />
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Navigation Bar -->
      <div class="bottom-nav d-lg-none">
        <a class="nav-link" href="home.html"><i
            class="bi bi-house"></i></a>
        <a class="nav-link" href="transaction.html"><i
            class="bi bi-cash-coin"></i></a>
        <a class="nav-link active" href="delivery.html"><i
            class="bi bi-truck"></i></a>
        <a class="nav-link" href="profilesettings.html"><i
            class="bi bi-person"></i></a>
      </div>

      <!-- Bootstrap JS (for collapse functionality) -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
  </html>
