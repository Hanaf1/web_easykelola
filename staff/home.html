<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
  <link rel="manifest" href="../favicon_io/site.webmanifest">
  <!-- Lexend Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet">
  <style>

   
    /* Sidebar styling */
    #sidebar {
    font-family: 'Lexend', sans-serif;
    font-weight: 100; /* Semi-bold weight */
    min-width: 80px;
    max-width: 80px;
    background-color: #655124;
    color: #fff;
    transition: all 0.3s;
    height: auto;
    min-height: 100vh;
}
    #sidebar .nav-link {
      font-family: 'Lexend', sans-serif;
      color: rgba(255, 255, 255, 0.7); /* White with 70% opacity */
      font-weight: 100; /* Semi-bold weight */
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    #sidebar .nav-link i {
      font-size: 24px;
    }

    /* Show icon only by default */
    #sidebar .nav-link span {
      display: none;
    }

    /* Hover style for links */
    #sidebar .nav-link:hover {
      color: white;
      background-color: rgba(0, 123, 255, 0.05);
    }

    /* Active link style */
    #sidebar .nav-link.active {
      background-color: rgba(0, 123, 255, 0.1) !important;
      color: #B58484 !important;
      font-weight: bold;
    }



 
    /* Expand sidebar on large screens */
    @media (min-width: 992px) {
      #sidebar {
        min-width: 250px;
        max-width: 250px;
      }

      #sidebar .nav-link {
        justify-content: flex-start;
      }

      #sidebar .nav-link span {
        display: inline-block;
        margin-left: 10px;
      }

      .sidebar-header span {
        display: inline-block;
        margin-left: 10px;
      }
    }

    /* Adjust sidebar header alignment */
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* Hide text on smaller screens */
    @media (max-width: 991px) {
      .sidebar-header span {
        display: none;
      }
    }

    .notification i {
      font-size: 24px;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Navbar with Hamburger for Small Screens -->
  <nav class="navbar d-lg-none">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand ms-2" href="#" style="font-family: 'Lexend', sans-serif;">EasyKelola</a>
    </div>
  </nav>

  <div class="d-flex">
    <!-- Sidebar (Collapsible) -->
    <div class="collapse d-lg-block border-end p-3 show" id="sidebar">
      <div class="sidebar-header d-flex align-items-center justify-content-center mb-5">
        <img src="../assets/logo.png" alt="Logo" width="58px">
        <span><h3>EasyKelola</h3></span>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="home.html"><i class="bi bi-house"></i> <span>Home</span></a>
        </li>
        <li class="nav-item`">
          <a class="nav-link" href="transaction.html"><img src="../assets/money.png" alt=""> <span>Transaction</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="delivery.html"><i class="bi bi-truck"></i> <span>Delivery Acceptance</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profilesettings.html"><i class="bi bi-person"></i> <span>Profile Settings</span></a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-3">

      <div class="container mt-5">
        <!-- Header with Notification -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1><span style="color: #8696BB;">Hello</span><br>Hi Staff</h1>
          <div class="notification position-relative">
            <i class="bi bi-bell" style="font-size: 24px; color: #000;"></i>
            <span class="badge bg-danger rounded-circle position-absolute" style="top: -5px; right: -10px; font-size: 12px;">3</span>
          </div>
        </div>
      
        <!-- Analyze Stock Trends Card -->
        <div class="col-md-6 col-lg-4">
          <div class="card analyze-card text-white rounded-4 p-4 mb-5" style="background-color: #966867;">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 class="fw-semibold">Analyze stock<br>trends</h5>
                <button class="btn btn-custom mt-2" style="background-color: #AF874F; color: white; border: none;">View details</button>
              </div>
              <i class="bi bi-arrow-up-right fs-2"></i>
            </div>
          </div>
        </div>
        
        <!-- Income and Restock Cards -->

      
        <div class="container row justify-content-start">
          <div class="col-lg-4 mb-4 d-flex align-items-stretch">
            <div class="card income-card text-center p-3 w-100" style="background-color: #AF874F; color: white;">
              <h5>Income Today</h5>
              <hr class="my-2" style="border-color: rgba(255, 255, 255, 0.3);">
              <p>Rp. 45.000</p>
            </div>
          </div>
          <div class="col-lg-4 mb-4 d-flex align-items-stretch">
            <div class="card restock-card text-start p-3 w-100" style="background-color: #C25757; color: white;">
              <h5>Restock low inventory items</h5>
              <p class="mb-0">Take action to avoid stockouts</p>
              <p>Next week, 10:00 AM</p>
            </div>
          </div>
        </div>
        
    
    </div>
  </div>

  <!-- Bootstrap JS (for collapse functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
