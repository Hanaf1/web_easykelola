<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
  <link rel="manifest" href="../favicon_io/site.webmanifest">
  <!-- Lexend Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet">
  <style>

   
    /* Sidebar styling */
    #sidebar {
  font-family: 'Lexend', sans-serif;
  font-weight: 100; /* Semi-bold weight */
  min-width: 80px;
  max-width: 80px;
  background-color: #655124;
  color: #fff;
  transition: all 0.3s;
}

    #sidebar .nav-link {
      font-family: 'Lexend', sans-serif;
      color: rgba(255, 255, 255, 0.7); /* White with 70% opacity */
      font-weight: 100; /* Semi-bold weight */
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    #sidebar .nav-link i {
      font-size: 24px;
    }

    /* Show icon only by default */
    #sidebar .nav-link span {
      display: none;
    }

    /* Hover style for links */
    #sidebar .nav-link:hover {
      color: white;
      background-color: rgba(0, 123, 255, 0.05);
    }

    /* Active link style */
    #sidebar .nav-link.active {
      background-color: rgba(0, 123, 255, 0.1) !important;
      color: #B58484 !important;
      font-weight: bold;
    }

 
    /* Expand sidebar on large screens */
    @media (min-width: 992px) {
      #sidebar {
        min-width: 250px;
        max-width: 250px;
      }

      #sidebar .nav-link {
        justify-content: flex-start;
      }

      #sidebar .nav-link span {
        display: inline-block;
        margin-left: 10px;
      }

      .sidebar-header span {
        display: inline-block;
        margin-left: 10px;
      }
    }

    /* Adjust sidebar header alignment */
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* Hide text on smaller screens */
    @media (max-width: 991px) {
      .sidebar-header span {
        display: none;
      }
    }

    .notification i {
      font-size: 24px;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Navbar with Hamburger for Small Screens -->
  <nav class="navbar d-lg-none">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand ms-2" href="#" style="font-family: 'Lexend', sans-serif;">EasyKelola</a>
    </div>
  </nav>

  <div class="d-flex">
    <!-- Sidebar (Collapsible) -->
    <div class="collapse d-lg-block border-end vh-100 p-3 show" id="sidebar">
      <div class="sidebar-header d-flex align-items-center justify-content-center mb-5">
        <img src="../assets/logo.png" alt="Logo" width="58px">
        <span><h3>EasyKelola</h3></span>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="home.html"><i class="bi bi-house"></i> <span>Home</span></a>
        </li>
        <li class="nav-item`">
          <a class="nav-link active" href="transaction.html"><img src="../assets/money.png" alt=""> <span>Transaction</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="delivery.html"><i class="bi bi-truck"></i> <span>Delivery Acceptance</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profilesettings.html"><i class="bi bi-person"></i> <span>Profile Settings</span></a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-3">

      <!-- Main Content -->
    <div class="content">
      <h2 class="fw-bold">Transaction</h2>

      <!-- Item Search and Quantity Form -->
      <form class="row mb-3">
        <div class="col-md-6 mb-2">
          <label for="item" class="form-label">Item:</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" id="item" class="form-control" placeholder="Search products...">
            <select class="form-select">
              <option>All categories</option>
              <option>Category 1</option>
              <option>Category 2</option>
            </select>
          </div>
        </div>
        <div class="col-md-3 mb-2">
          <label for="quantity" class="form-label">Quantity:</label>
          <input type="number" id="quantity" class="form-control" placeholder="Quantity">
        </div>
        <div class="col-md-3 mb-2 d-flex align-items-end">
          <button type="button" class="btn btn-danger w-100">Search</button>
        </div>
      </form>

      <!-- Items List -->
      <h5>Items List</h5>
      <div class="card mb-3">
        <div class="card-body d-flex align-items-center">
          <img src="kopi.jpg" alt="Kopi" width="50" height="50" class="me-3">
          <div class="flex-grow-1">
            <span>Kopi</span>
            <div class="text-muted">Rp.6000</div>
          </div>
          <div>
            <input type="number" class="form-control d-inline" value="2" style="width: 60px;">
          </div>
          <div class="text-end" style="width: 80px;">Rp.6000</div>
          <button class="btn btn-outline-danger btn-sm ms-3"><i class="bi bi-trash"></i></button>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body d-flex align-items-center">
          <img src="mie.jpg" alt="Mie Instan" width="50" height="50" class="me-3">
          <div class="flex-grow-1">
            <span>Mie Instan</span>
            <div class="text-muted">Rp.7000</div>
          </div>
          <div>
            <input type="number" class="form-control d-inline" value="1" style="width: 60px;">
          </div>
          <div class="text-end" style="width: 80px;">Rp.7000</div>
          <button class="btn btn-outline-danger btn-sm ms-3"><i class="bi bi-trash"></i></button>
        </div>
      </div>

      <!-- Total and Payment Options -->
      <div class="d-flex justify-content-between align-items-center mt-4">
        <h5>Total: <span class="text-danger">Rp. 13.000</span></h5>
        <div>
          <button class="btn btn-outline-secondary btn-payment-option">Cash</button>
          <button class="btn btn-outline-secondary btn-payment-option">Credit Card</button>
          <button class="btn btn-outline-secondary btn-payment-option">Digital Wallet</button>
          <button class="btn btn-warning ms-3">Confirm</button>
        </div>
      </div>
    </div>
    
    </div>
  </div>

  <!-- Bootstrap JS (for collapse functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
