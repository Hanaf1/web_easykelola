<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180"
      href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
      href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
      href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
    <!-- Lexend Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap"
      rel="stylesheet">
    <style>
    body {
      margin-left: 80px; 
      padding-bottom: 80px;
    }

      
    #sidebar {
      font-family: 'Lexend', sans-serif;
      font-weight: 100; /* Semi-bold weight */
      min-width: 80px;
      max-width: 80px;
      background-color: #655124;
      color: #fff;
      transition: all 0.3s;
      height: 100vh; /* Tinggi sesuai viewport */
      overflow-y: auto; /* Untuk mengatasi scroll jika kontennya melebihi viewport */
      position: fixed; /* Sidebar tetap di tempat walau di-scroll */
      top: 0;
      left: 0;
    }
    #sidebar .nav-link {
      font-family: 'Lexend', sans-serif;
      color: rgba(255, 255, 255, 0.7); /* White with 70% opacity */
      font-weight: 100; /* Semi-bold weight */
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    #sidebar .nav-link i {
      font-size: 24px;
    }

    /* Show icon only by default */
    #sidebar .nav-link span {
      display: none;
    }

    /* Hover style for links */
    #sidebar .nav-link:hover {
      color: white;
      background-color: rgba(0, 123, 255, 0.05);
    }

    /* Active link style */
    #sidebar .nav-link.active {
      background-color: rgba(0, 123, 255, 0.1) !important;
      color: #B58484 !important;
      font-weight: bold;
    }

 
    /* Expand sidebar on large screens */
    @media (min-width: 992px) {
           body{
        margin-left: 250px;
      }
      #sidebar {
        min-width: 250px;
        max-width: 250px;
      }

      #sidebar .nav-link {
        justify-content: flex-start;
      }

      #sidebar .nav-link span {
        display: inline-block;
        margin-left: 10px;
      }

      .sidebar-header span {
        display: inline-block;
        margin-left: 10px;
      }
    }

    /* Adjust sidebar header alignment */
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* Hide text on smaller screens */
    @media (max-width: 991px) {
      .sidebar-header span {
        display: none;
      }
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      height: 70px;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      /* background-color: #F3F6FA; Sesuai warna di gambar */
      background-color: white;
      padding: 10px 0;
      border-top: 1px solid #C2D1D9; /* Warna garis border */
      z-index: 1030;
    }

    .bottom-nav .nav-link {
      color: #7A7D92; /* Warna abu-abu ikon default */
      text-align: center;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-nav .nav-link i {
      font-size: 20px;
      margin-bottom: 2px;
    }

    .bottom-nav .nav-link.active {
      color: #AF7468; 
      background-color: #E7EFF6; 
      border-radius: 10px; 
      padding: 5px 10px; 
    }
 
      /* Tablet (medium devices) */
    @media (min-width: 768px) and (max-width: 1024px) {
      .bottom-nav{
        display: none;
      }
    }

    
    /*  responsive mobile */
    @media (max-width: 767px) {
            body{
        margin-left: 0px;
      }
      nav {
        display: none !important;
      }
      .bottom-nav {
        display: flex;
      }
      #sidebar {
        display: none !important;
      }
      
    }



  </style>
  </head>
  <body>
    <!-- Navbar with Hamburger for Small Screens -->
    <nav class="navbar d-lg-none">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#sidebar" aria-controls="sidebar"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand ms-2" href="#"
          style="font-family: 'Lexend', sans-serif;">EasyKelola</a>
      </div>
    </nav>

    <div class="d-flex">
      <!-- Sidebar (Collapsible) -->
      <div class="collapse d-lg-block border-end p-3 show" id="sidebar">
        <div
          class="sidebar-header d-flex align-items-center justify-content-center mb-5">
          <img src="../assets/logo.png" alt="Logo" width="58px">
          <span><h3>EasyKelola</h3></span>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="home.html"><i class="bi bi-house"></i>
              <span>Home</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="transaction.html"><i
                class="bi bi-cash-coin"></i><span>Transaction</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="delivery.html"><i class="bi bi-truck"></i>
              <span>Delivery Acceptance</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profilesettings.html"><i
                class="bi bi-person"></i> <span>Profile Settings</span></a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="flex-grow-1 p-3">

        <!-- Main Content -->
        <div class="content">
          <h2 class="fw-bold">Transaction</h2>

          <!-- Item Search and Quantity Form -->
          <form class="row mb-3">
            <div class="col-md-6 mb-2">
              <label for="item" class="form-label">Item:</label>
              <div class="input-group">
                <span class="input-group-text"><i
                    class="bi bi-search"></i></span>
                <input type="text" id="item" class="form-control"
                  placeholder="Search products...">
                <!-- Dropdown List Dummy -->
                <div id="productDropdown" class="dropdown-menu shadow"
                  style="display: none; position: absolute; z-index: 1000; max-height: 200px; overflow-y: auto;">
                  <a href="#" class="dropdown-item">Kopi</a>
                  <a href="#" class="dropdown-item">Teh</a>
                  <a href="#" class="dropdown-item">Gula</a>
                  <a href="#" class="dropdown-item">Mie Instan</a>
                  <a href="#" class="dropdown-item">Sabun</a>
                  <a href="#" class="dropdown-item">Sampo</a>
                  <a href="#" class="dropdown-item">Detergen</a>
                  <a href="#" class="dropdown-item">Beras</a>
                  <a href="#" class="dropdown-item">Minyak Goreng</a>
                </div>
                <select class="form-select">
                  <option>All categories</option>
                  <option>Kebutuhan Pokok</option>
                  <option>Minuman</option>
                  <option>Bumbu Dapur</option>
                  <option>Alat Kebersihan</option>
                  <option>Perawatan Pribadi</option>
                </select>
              </div>
            </div>
            <div class="col-md-3 mb-2">
              <label for="quantity" class="form-label">Quantity:</label>
              <input type="number" id="quantity" class="form-control"
                placeholder="Quantity">
            </div>
            <div class="col-md-3 mb-2 d-flex align-items-end">
              <button type="button" class="btn btn-danger w-100">Add</button>
            </div>
          </form>

          <!-- Items List -->
          <h5>Items List</h5>
          <div class="card mb-3">
            <div class="card-body d-flex align-items-center">
              <img src="../assets/product/kopi.png" alt="Kopi" width="50"
                height="50"
                class="me-3">
              <div class="flex-grow-1">
                <span>Kopi</span>
                <div class="text-muted">Rp.6000</div>
              </div>
              <div>
                <input type="number" class="form-control d-inline" value="2"
                  style="width: 60px;">
              </div>
              <div class="text-end" style="width: 80px;">Rp.6000</div>
              <button class="btn btn-outline-danger btn-sm ms-3"><i
                  class="bi bi-trash"></i></button>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-body d-flex align-items-center">
              <img src="../assets/product/mie.png" alt="Mie Instan" width="50"
                height="50"
                class="me-3">
              <div class="flex-grow-1">
                <span>Mie Instan</span>
                <div class="text-muted">Rp.7000</div>
              </div>
              <div>
                <input type="number" class="form-control d-inline" value="1"
                  style="width: 60px;">
              </div>
              <div class="text-end" style="width: 80px;">Rp.7000</div>
              <button class="btn btn-outline-danger btn-sm ms-3"><i
                  class="bi bi-trash"></i></button>
            </div>
          </div>

          <!-- Total and Payment Options -->
          <div class="d-flex justify-content-between align-items-center mt-4">
            <h5>Total: <span class="text-danger">Rp. 13.000</span></h5>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-secondary"
                data-bs-toggle="button">Cash</button>
              <button type="button" class="btn btn-outline-secondary"
                data-bs-toggle="button">Credit Card</button>
              <button type="button" class="btn btn-outline-secondary"
                data-bs-toggle="button">Digital Wallet</button>
            </div>
            <button class="btn btn-warning ms-3">Confirm</button>
          </div>
        </div>

      </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav d-lg-none">
      <a class="nav-link" href="home.html"><i
          class="bi bi-house"></i></a>
      <a class="nav-link active" href="transaction.html"><i
          class="bi bi-cash-coin"></i></a>
      <a class="nav-link" href="delivery.html"><i
          class="bi bi-truck"></i></a>
      <a class="nav-link" href="profilesettings.html"><i
          class="bi bi-person"></i></a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
  $(document).ready(function () {
    // Menghapus item dengan konfirmasi pop up
    $(".btn-outline-danger").on("click", function (e) {
      e.preventDefault();

      const cardItem = $(this).closest(".card");
      const itemName = cardItem.find(".flex-grow-1 span").text(); // Ambil nama item

      if (confirm(`Apakah Anda yakin ingin menghapus item "${itemName}"?`)) {
        cardItem.slideUp(300, function () {
          $(this).remove();
          alert(`Item "${itemName}" berhasil dihapus.`);
          // Lakukan logika tambahan seperti menghitung ulang total
        });
      }
    });
     $("#item").on("click focus", function () {
      $("#productDropdown").fadeIn(300);
    });

    // Menyembunyikan dropdown jika klik di luar input atau dropdown
    $(document).on("click", function (e) {
      if (!$(e.target).closest("#item, #productDropdown").length) {
        $("#productDropdown").fadeOut(200);
      }
    });

    // Menangkap klik pada item di dropdown
    $(".dropdown-item").on("click", function () {
      const selectedItem = $(this).text();
      $("#item").val(selectedItem); // Set input value dengan produk terpilih
      $("#productDropdown").fadeOut(200); // Sembunyikan dropdown
    });
  });
</script>

  </body>
</html>
