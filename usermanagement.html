    <style>
    /* Sidebar styling */
    #sidebar {
    font-family: 'Lexend', sans-serif;
    font-weight: 100; /* Semi-bold weight */
    min-width: 80px;
    max-width: 80px;
    background-color: #655124;
    color: #fff;
    transition: all 0.3s;
    height: auto;
    min-height: 100vh;
}

    #sidebar .nav-link {
      font-family: 'Lexend', sans-serif;
      color: rgba(255, 255, 255, 0.7); /* White with 70% opacity */
      font-weight: 100; /* Semi-bold weight */
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

      
    .btn-submit {
        background-color: #AF874F;
        color: white;
      }

    #sidebar .nav-link i {
      font-size: 24px;
    }

    /* Show icon only by default */
    #sidebar .nav-link span {
      display: none;
    }

    /* Hover style for links */
    #sidebar .nav-link:hover {
      color: white;
      background-color: rgba(0, 123, 255, 0.05);
    }

    /* Active link style */
    #sidebar .nav-link.active {
      background-color: rgba(0, 123, 255, 0.1) !important;
      color: #B58484 !important;
      font-weight: bold;
    }

    /* Expand sidebar on large screens */
    @media (min-width: 992px) {
      #sidebar {
        min-width: 250px;
        max-width: 250px;
      }

      #sidebar .nav-link {
        justify-content: flex-start;
      }

      #sidebar .nav-link span {
        display: inline-block;
        margin-left: 10px;
      }

      .sidebar-header span {
        display: inline-block;
        margin-left: 10px;
      }
    }

    /* Adjust sidebar header alignment */
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* Hide text on smaller screens */
    @media (max-width: 991px) {
      .sidebar-header span {
        display: none;
      }
    }

   /* Penyesuaian tombol pada layar kecil */
    @media (max-width: 576px) {
      .btn {
        padding: 8px; /* Mengurangi padding untuk tombol */
        font-size: 14px; /* Memastikan ukuran ikon tetap proporsional */
      }

      .btn i {
        font-size: 18px; /* Ukuran ikon */
      }
    }

    
    .bottom-nav {
  position: fixed;
  height: 70px;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-around;
  align-items: center;
  /* background-color: #F3F6FA; Sesuai warna di gambar */
  background-color: white;
  padding: 10px 0;
  border-top: 1px solid #C2D1D9; /* Warna garis border */
  z-index: 1030;
}

.bottom-nav .nav-link {
  color: #7A7D92; /* Warna abu-abu ikon default */
  text-align: center;
  font-size: 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.bottom-nav .nav-link i {
  font-size: 20px;
  margin-bottom: 2px;
}

.bottom-nav .nav-link.active {
  color: #AF7468; /* Warna cokelat ikon yang sedang aktif */
  background-color: #E7EFF6; /* Warna latar aktif sesuai gambar */
  border-radius: 10px; /* Melengkungkan latar aktif */
  padding: 5px 10px; /* Padding agar terlihat proporsional */
}

     /*  responsive mobile */
    @media (max-width: 767px) {
      nav {
        display: none !important;
      }
      .bottom-nav {
        display: flex;
      }
      #sidebar {
        display: none !important;
      }
      
    }

           /* Tablet (medium devices) */
    @media (min-width: 768px) and (max-width: 1024px) {
      .bottom-nav{
        display: none;
      }
    }



  </style>

            <a class="nav-link" href="deliv.html"><i class="bi bi-truck"></i>

          <li class="nav-item">

                class="bi bi-bar-chart"></i> <span>Analyse & Report</span></a>

          <li class="nav-item">

          <li class="nav-item">

      <!-- Main Content -->
      <div class="flex-grow-1 p-3 mb-5">

        <div class="container">
          <div class="row">
            <div class="col mb-5">
              <a href="profile.html"
                style="text-decoration: none; color: #737373;"><h2><
                  Back</h2></a>
            </div>
            <div class="col"> <h2 class="mb-5" style="font-weight: bold;">User
                Management</h2>
            </div>
          </div>

          <!-- Settings Options -->
          <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card p-3 mb-5 shadow-sm">
              <div class="d-flex align-items-center justify-content-between">
                <!-- Bagian Profile -->
                <div class="d-flex align-items-center">
                  <img src="assets/photoProfile.png" alt="Profile Image"
                    class="rounded-circle me-3" width="60">
                  <div>
                    <h5 class="mb-0">Hanafi</h5>
                    <p class="text-muted mb-0">admin</p>
                  </div>
                </div>

                <!-- Bagian Action Buttons -->
                <div class="action d-flex">
                  <button
                    class="btn  d-flex align-items-center justify-content-center me-2 btn-edit">
                    <i class="bi bi-pencil text-primary"></i><span
                      class="d-none d-md-inline text-primary ms-2">Edit</span>
                  </button>
                  <button
                    class="btn  d-flex align-items-center justify-content-center btn-delete">

                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card p-3 mb-5 shadow-sm">
              <div class="d-flex align-items-center justify-content-between">
                <!-- Bagian Profile -->
                <div class="d-flex align-items-center">
                  <img src="assets/photouser.png" alt="Profile Image"
                    class="rounded-circle me-3" width="60">
                  <div>
                    <h5 class="mb-0">Aziz</h5>
                    <p class="text-muted mb-0">Staff</p>
                  </div>
                </div>

                <!-- Bagian Action Buttons -->
                <div class="action d-flex">
                  <button
                    class="btn  d-flex align-items-center justify-content-center me-2 btn-edit">
                    <i class="bi bi-pencil text-primary"></i><span
                      class="d-none d-md-inline text-primary ms-2">Edit</span>
                  </button>
                  <button
                    class="btn  d-flex align-items-center justify-content-center btn-delete">
                    <i class="bi bi-trash text-danger"></i><span
                      class="d-none d-md-inline text-danger ms-2">Delete</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card p-3 mb-5 shadow-sm">
              <div class="d-flex align-items-center justify-content-between">
                <!-- Bagian Profile -->
                <div class="d-flex align-items-center">
                  <img src="assets/photouser2.png" alt="Profile Image"
                    class="rounded-circle me-3" width="60">
                  <div>
                    <h5 class="mb-0">Raul</h5>
                    <p class="text-muted mb-0">staff</p>

                </div>

                <!-- Bagian Action Buttons -->
                <div class="action d-flex">
                  <button
                    class="btn  d-flex align-items-center justify-content-center me-2 btn-edit">
                    <i class="bi bi-pencil text-primary"></i><span
                      class="d-none d-md-inline text-primary ms-2">Edit</span>
                  </button>
                  <button

              </div>

          <h2 class="mt-4">Add New User</h3>
          <div class="row">
            <div class="col-md-6 mb-4">
              <form action>
                <div class="mb-3 mt-3">
                  <input type="text" class="form-control" id="email"
                    placeholder="email">
                </div>
                <div class="mb-3 mt-3">
                  <input type="password" class="form-control" id="password"
                    placeholder="password">
                </div>
                <div class="mb-3 mt-3">
                  <input type="text" class="form-control" id="itemname"
                    placeholder="Name">
                </div>
                <div class="mb-3 mt-3">
                  <select class="form-select" id="role"
                    aria-label="Role Selector">

                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>

                <a href="#" class="btn btn-submit w-100 mt-3">Add User</a>

    <!-- Bottom Navigation Bar -->

    <!-- Modal untuk Konfirmasi Delete -->
    <div class="modal fade" id="deleteModal" tabindex="-1"
      aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Konfirmasi
              Delete</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Apakah Anda yakin ingin menghapus user ini?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
              data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal untuk Edit User -->
    <div class="modal fade" id="editModal" tabindex="-1"
      aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editUserForm">
              <div class="mb-3">
                <label for="editName" class="form-label">Name</label>
                <input type="text" class="form-control" id="editName"
                  placeholder="Masukkan nama">
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="editEmail"
                  placeholder="Masukkan email">
              </div>
              <div class="mb-3">
                <label for="editRole" class="form-label">Role</label>
                <select class="form-select" id="editRole">
                  <option value="admin">Admin</option>
                  <option value="staff">Staff</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
              data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Save
              Changes</button>
          </div>
        </div>
      </div>
    </div>

    <script>
  // Event Listener Edit Button
  const editButtons = document.querySelectorAll('.btn-edit');
  editButtons.forEach((button) => {
    button.addEventListener('click', (event) => {
      const parent = event.target.closest('.card');
      const name = parent.querySelector('h5').textContent;
      const email = "user@example.com"; // Mock email for demo
      const role = parent.querySelector('p.text-muted').textContent;

      // Populate modal inputs
      document.getElementById('editName').value = name;
      document.getElementById('editEmail').value = email;
      document.getElementById('editRole').value = role;

      // Show modal
      const editModal = new bootstrap.Modal(document.getElementById('editModal'));
      editModal.show();
    });
  });

  // Event Listener Delete Button
  const deleteButtons = document.querySelectorAll('.btn-delete');
  deleteButtons.forEach((button) => {
    button.addEventListener('click', () => {
      const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
      deleteModal.show();
    });
  });
</script>

    <!-- Bootstrap JS (for collapse functionality) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
